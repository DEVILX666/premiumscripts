<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM SCRIPTS | EXECUTOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');
        
        :root {
            --bg-dark: #000000;
            --card-bg: rgba(10, 10, 15, 0.95);
            --text-light: #00ff00;
            --delta-red: #ff0033;
            --script-green: #00ff88;
            --neon-glow: 0 0 10px currentColor, 0 0 20px currentColor;
            --cyber-border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 51, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.03) 0%, transparent 25%);
        }
        
        .container {
            position: relative;
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            width: 90%;
            max-width: 500px;
            border: var(--cyber-border);
            backdrop-filter: blur(10px);
            z-index: 10;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, 
                    transparent, 
                    rgba(0, 255, 136, 0.05) 50%, 
                    transparent),
                linear-gradient(0deg, 
                    transparent, 
                    rgba(255, 0, 51, 0.05) 50%, 
                    transparent);
            z-index: -1;
            pointer-events: none;
        }
        
        h1 {
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--delta-red);
            text-shadow: var(--neon-glow);
            text-transform: uppercase;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }
        
        .btn {
            padding: 1.4rem 0;
            border: none;
            border-radius: 0;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.6s;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-android {
            color: var(--script-green);
            border: 1px solid var(--script-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .btn-ios {
            color: #C0C0C0;
            border: 1px solid #C0C0C0;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            filter: brightness(1.2);
            box-shadow: var(--neon-glow);
        }
        
        .btn:active {
            transform: translateY(0);
            filter: brightness(0.9);
        }
        
        .platform-tag {
            font-size: 0.8rem;
            margin-top: 8px;
            font-weight: 500;
            letter-spacing: 2px;
            opacity: 0.8;
            text-shadow: var(--neon-glow);
        }
        
        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--delta-red);
            color: black;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 3px 10px;
            border-radius: 0;
            box-shadow: 0 0 10px var(--delta-red);
            z-index: 2;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 136, 0.03),
                rgba(0, 255, 136, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1;
        }
        
        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>');
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="glitch-effect"></div>
    
    <div class="container">
        <h1>PREMIUM STUFF</h1>
        
        <div class="button-container">
            <a href="https://cheater.fun/hacks_roblox/11413-99-nights-in-the-forest-script.html" class="btn btn-android">
                PREMIUM SCRIPTS
                <div class="platform-tag">KEYLESS 100%</div>
            </a>
            
            <a href="https://krnl.cat/" class="btn btn-ios">
                PREMIUM CUSTOM EXECUTOR
                <div class="platform-tag">ANDROID/IOS KEYLESS</div>
            </a>
        </div>
    </div>
</body>
</html>
